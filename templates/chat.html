<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        /* Global theme variables */
        :root {
            --primary-bg: #181A1B;
            --card-bg: #23272B;
            --text-color: #F5F6FA;
            --accent-color: #ff416c;
            --accent-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
            --input-bg: #1E2023;
            --input-border: #444950;
            --box-shadow: 0 10px 50px rgba(0, 0, 0, 0.25);
            --transition-speed: 0.3s;
            --navbar-height: 70px;
            --footer-height: 60px;
            --border-radius-lg: 15px;
            --border-radius-md: 10px;
            --border-radius-pill: 25px;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --warning-color: #FF9800;
            --danger-color: #F44336;
        }
        
        body {
            background-color: var(--primary-bg) !important;
            color: var(--text-color) !important;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }
        
        /* Chat Layout */
        .chat-container {
            display: flex;
            height: calc(100vh - var(--navbar-height) - var(--footer-height));
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .chat-sidebar {
            width: 280px;
            background: var(--card-bg);
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed);
            transform-style: preserve-3d;
        }
        
        .sidebar-header {
            padding: 20px;
            background: var(--input-bg);
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-color);
        }
        
        .new-chat-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .chat-sessions {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-session {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--input-bg);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid transparent;
        }
        
        .chat-session:hover {
            background: var(--accent-color);
            color: white;
            transform: translateX(5px);
        }
        
        .chat-session.active {
            border-color: var(--accent-color);
            background: var(--input-bg);
        }
        
        .chat-session-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-session-meta {
            font-size: 0.8rem;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-session-date {
            white-space: nowrap;
        }
        
        .chat-session-count {
            background: var(--accent-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .chat-session:hover .chat-session-count {
            background: white;
            color: var(--accent-color);
        }
        
        .chat-session.active .chat-session-count {
            background: var(--accent-color);
            color: white;
        }
        
        .no-sessions {
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .no-sessions i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .chat-main {
            flex: 1;
            background: var(--card-bg);
            border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
            position: relative;
        }
        
        /* Chat Header */
        .chat-header {
            padding: 20px;
            background: var(--input-bg);
            border-bottom: 1px solid var(--input-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.4);
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .chat-user {
            line-height: 1.3;
        }
        
        .chat-username {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .chat-status {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            display: inline-block;
        }
        
        .chat-header-right {
            display: flex;
            gap: 12px;
        }
        
        .header-action {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--input-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            border: none;
            transition: all var(--transition-speed);
            cursor: pointer;
        }
        
        .header-action:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            position: relative;
            animation: messageAppear 0.3s var(--transition-speed);
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-user {
            align-self: flex-end;
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-bot {
            align-self: flex-start;
            background: var(--input-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-reactions {
            position: absolute;
            bottom: -15px;
            right: 10px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2px 5px;
            display: flex;
            gap: 3px;
            font-size: 12px;
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: all var(--transition-speed);
        }
        
        .message:hover .message-reactions {
            opacity: 1;
        }
        
        .reaction {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .reaction:hover {
            transform: scale(1.2);
        }
        
        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            background: var(--input-bg);
            border-radius: var(--border-radius-md);
            padding: 12px 16px;
            display: inline-flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.visible {
            opacity: 1;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Chat Input */
        .chat-input {
            padding: 20px;
            background: var(--input-bg);
            border-top: 1px solid var(--input-border);
        }
        
        .chat-input form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: var(--border-radius-pill);
            transition: all var(--transition-speed);
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 65, 108, 0.2);
        }
        
        .chat-input button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .chat-input button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--input-border);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h3>Chat History</h3>
                    <button class="new-chat-btn" id="new-chat-btn">
                        <i class="fas fa-plus"></i>
                        New Chat
                    </button>
                </div>
                <div class="chat-sessions" id="chat-sessions">
                    <!-- Chat sessions will be loaded here -->
                    {% if not is_authenticated %}
                    <div class="no-sessions">
                        <i class="fas fa-lock"></i>
                        <p>Please log in to view your chat history</p>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <div class="chat-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="chat-user">
                            <div class="chat-username">AI Assistant</div>
                            <div class="chat-status">
                                <span class="status-indicator"></span>
                                Online
                            </div>
                        </div>
                    </div>
                    <div class="chat-header-right">
                        <button class="header-action" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="header-action" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="chat-input">
                    <form id="chat-form" onsubmit="return false;">
                        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const clearBtn = document.querySelector('.header-action[title="Clear Chat"]');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatSessions = document.getElementById('chat-sessions');
            
            let currentSessionId = '{{ session_id }}';
            let isAuthenticated = {{ 'true' if is_authenticated else 'false' }};
            let username = '{{ username }}';
            
            // Load chat sessions for authenticated users
            async function loadChatSessions() {
                if (!isAuthenticated) return;
                
                try {
                    const response = await fetch('/api/chat/sessions');
                    if (response.ok) {
                        const sessions = await response.json();
                        displayChatSessions(sessions);
                    }
                } catch (error) {
                    console.error('Error loading chat sessions:', error);
                }
            }
            
            // Display chat sessions in the sidebar
            function displayChatSessions(sessions) {
                chatSessions.innerHTML = '';
                
                if (sessions.length === 0) {
                    chatSessions.innerHTML = `
                        <div class="no-sessions">
                            <i class="fas fa-comments"></i>
                            <p>No chat history yet</p>
                        </div>
                    `;
                    return;
                }
                
                sessions.forEach(session => {
                    const sessionDiv = document.createElement('div');
                    sessionDiv.className = `chat-session ${session.session_id === currentSessionId ? 'active' : ''}`;
                    sessionDiv.innerHTML = `
                        <div class="chat-session-title">${session.title}</div>
                        <div class="chat-session-meta">
                            <span class="chat-session-date">${formatDate(session.last_updated)}</span>
                            <span class="chat-session-count">${session.message_count} msgs</span>
                        </div>
                    `;
                    
                    sessionDiv.addEventListener('click', () => loadChatSession(session.session_id));
                    chatSessions.appendChild(sessionDiv);
                });
            }
            
            // Load a specific chat session
            async function loadChatSession(sessionId) {
                if (sessionId === currentSessionId) return;
                
                try {
                    const response = await fetch(`/api/chat/sessions/${sessionId}/messages`);
                    if (response.ok) {
                        const data = await response.json();
                        currentSessionId = sessionId;
                        
                        // Update active session in sidebar
                        document.querySelectorAll('.chat-session').forEach(session => {
                            session.classList.toggle('active', session.dataset.sessionId === sessionId);
                        });
                        
                        // Clear and reload messages
                        chatMessages.innerHTML = '';
                        data.messages.forEach(message => {
                            addMessage(message.user_query, 'user');
                            addMessage(message.bot_response, 'bot');
                        });
                        
                        // Update URL without page reload
                        window.history.pushState({}, '', `/chat?session=${sessionId}`);
                    }
                } catch (error) {
                    console.error('Error loading chat session:', error);
                }
            }
            
            // Create a new chat session
            async function createNewChat() {
                if (!isAuthenticated) {
                    window.location.href = '/login';
                    return;
                }
                
                try {
                    const response = await fetch('/api/chat/sessions/new', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: username })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentSessionId = data.session_id;
                        
                        // Clear messages and update UI
                        chatMessages.innerHTML = '';
                        addMessage('Hello! How can I help you today?', 'bot');
                        
                        // Update URL and reload sessions
                        window.history.pushState({}, '', `/chat?session=${data.session_id}`);
                        loadChatSessions();
                    }
                } catch (error) {
                    console.error('Error creating new chat:', error);
                }
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                // If less than 24 hours ago, show time
                if (diff < 24 * 60 * 60 * 1000) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                // If less than 7 days ago, show day name
                if (diff < 7 * 24 * 60 * 60 * 1000) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                }
                
                // Otherwise show date
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
            
            // Initialize
            if (isAuthenticated) {
                loadChatSessions();
                newChatBtn.addEventListener('click', createNewChat);
            }
            
            let socket = null;
            let useWebSocket = true;
            
            // Initialize WebSocket connection
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('WebSocket connected');
                    useWebSocket = true;
                });
                
                socket.on('disconnect', () => {
                    console.log('WebSocket disconnected');
                    useWebSocket = false;
                });
                
                socket.on('chat_response', (data) => {
                    hideTypingIndicator();
                    if (data.success) {
                        addMessage(data.response, 'bot');
                    } else {
                        addMessage('Sorry, I encountered an error: ' + (data.error || 'Unknown error'), 'bot');
                    }
                });
                
            } catch (e) {
                console.warn('WebSocket not available, falling back to REST API');
                useWebSocket = false;
            }
            
            // Handle form submission
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message
                addMessage(message, 'user');
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    if (useWebSocket && socket && socket.connected) {
                        // Use WebSocket
                        const requestId = Date.now().toString();
                        socket.emit('chat_message', {
                            query: message,
                            session_id: '{{ session_id }}',
                            request_id: requestId
                        });
                    } else {
                        // Fallback to REST API
                        const response = await sendMessage(message);
                        hideTypingIndicator();
                        if (response.success) {
                            addMessage(response.response, 'bot');
                        } else {
                            addMessage('Sorry, I encountered an error: ' + (response.error || 'Unknown error'), 'bot');
                        }
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Error:', error);
                }
            });
            
            // Handle clear chat button
            if (clearBtn) {
                clearBtn.addEventListener('click', async function() {
                    try {
                        const response = await fetch('/api/chat/reset', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                session_id: '{{ session_id }}'
                            })
                        });
                        
                        if (response.ok) {
                            chatMessages.innerHTML = '';
                            addMessage('Chat history has been cleared.', 'bot');
                        } else {
                            console.error('Failed to clear chat history');
                        }
                    } catch (error) {
                        console.error('Error clearing chat:', error);
                    }
                });
            }
            
            // Helper functions
            function addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString();
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageTime);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator visible';
                indicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function hideTypingIndicator() {
                const indicator = chatMessages.querySelector('.typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            async function sendMessage(message) {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: '{{ session_id }}'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            }
        });
    </script>
</body>
</html>
